<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auktion 700</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css">
    <script src="Auktion.js" defer></script>
</head>
<body>
    
    <div id="wrapper">
        <header>
            <div id="logo"><h1>NACKOWSKI</h1></div>
            <div id="search">
                <label for="input-search" class="label-search"><strong>Search:</strong> </label><input id="input-search" type="text">
                <button id="btn-search">Search</button>
            </div>
        </header>
            
        <main>
            <div id="auction-list-container">
                <div id="auction-list-nav">
                </div>
                <div id="auction-searchbox">

                </div>
                <div id="auction-list">

                </div>
            </div>
            <div id="auction-details" class="hide">
                <p id="auction-id"></p>
                <p id="auction-title"><strong>Titel: </strong></p>
                <p id="auction-description"><strong>Beskrivning: </strong></p>
                <p id="auction-startdate"><strong>Start Datum: </strong></p>
                <p id="auction-enddate"><strong>Slut Datum: </strong></p>
                <p id="auction-countdown"><strong>Tid kvar:</strong></p>
                <p id="auction-startingprice"><strong>Utropspris: </strong></p>
                <p id="auction-highestbid"><strong>Ledande Bud: </strong></p>
                <a href="javascript:void(0)" id="auction-showallbids"></a>
                <p id="auction-allbids"></p>
                <p id="auction-numbids"><strong>Antal Bud: </strong></p>
                <label for="auction-bidinput"><strong>Lägg ett bud:</strong></label>
                <input id="auction-bidinput" type="number">
                <button id="btn-bidsubmit" class="btn-bid">Lägg Bud</button>
                <p id="auction-bidmessage"></p>
            </div>
        </main>
    </div>

</body>
</html>
